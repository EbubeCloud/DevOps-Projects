name: workflow
on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: Multiline Command
              run: |
                node -v
                npm -v
    parallel-jobs-macos:
        runs-on: macos-latest
        steps:
            - name: View SW Version
              run: sw_vers
    dependant-jobs:
        runs-on: windows-lates
        needs: run-shell-command
        steps:
            - name: echo a string
              run: Write-Ouput "Windows String"       